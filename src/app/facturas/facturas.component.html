<div class="card bg-light">
  <div class="card-header text-dark">
    {{ titulo }}: {{ factura.descripcion }}
  </div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/clientes']" class="btn btn-succes btn-xs"
        >&laquo; volver</a
      >
    </h4>

    <form>
      <div class="form-group row" *ngIf="factura.cliente">
        <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
        <div class="col-sm-6">
          <input
            value="{{ factura.cliente.nombre }} {{ factura.cliente.apellido }}"
            name="cliente"
            type="text"
            class="form-control"
            disabled
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="Descripcion" class="col-sm-2 col-form-label"
          >Descripción</label
        >
        <div class="col-sm-6">
          <input
            name="Descripcion"
            type="text"
            [(ngModel)]="factura.descripcion"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="observacion" class="col-sm-2 col-form-label"
          >Observación</label
        >
        <div class="col-sm-6">
          <textarea
            name="observacion"
            [(ngModel)]="factura.obervacion"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <mat-form-field>
            <mat-label>Añadir Producto</mat-label>
            <input
              type="text"
              aria-label="Producto"
              matInput
              [formControl]="autocompleteControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete
              #auto="matAutocomplete"
              [displayWith]="mostrarNombre"
              (optionSelected)="seleccionarProducto($event)"
            >
              <mat-option
                *ngFor="let option of productosFiltrados | async"
                [value]="option"
              >
                {{ option.nombre }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>

      <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of factura.items">
            <td>{{ item.producto.nombre }}</td>
            <td>{{ item.producto.precio }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.calcularImporte() }}</td>
          </tr>
        </tbody>
      </table>

      <div class="form-group row">
        <div class="col-sm-6">
          <input
            value="Crear Factura"
            type="submit"
            class="btn btn-secondary"
          />
        </div>
      </div>
    </form>
  </div>
</div>
