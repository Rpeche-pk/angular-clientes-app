<div class="card bg-dark text-white border-3 col-sm-10">
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="card-body">
    <form (ngSubmit)="create()">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-3">Nombre</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="getCliente().nombre"
            name="nombre"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-3">Apellido</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="getCliente().apellido"
            name="apellido"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-3">Email</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="getCliente().email"
            name="email"
          />
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button">Crear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
